<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kazestream TikTok Boss Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon (currently a placeholder) -->
    <link rel="icon" href="data:," />
</head>
<body>
    <!-- Health and Shield Bars -->
    <div id="hpBar"></div>
    <div id="shieldBar"></div>

    <!-- Boss Sprite & Name -->
    <div id="streamBoss">
        <img src="assets/images/boss.png" alt="Boss">
        <div id="bossName"></div>
    </div>

    <!-- Top Attacker and Leaderboard -->
    <div id="topAttacker"></div>
    <div id="leaderboard"></div>

    <!-- Audio Elements for Game Events -->
    <audio id="hitSound" src="assets/audio/hit.mp3"></audio>
    <audio id="killSound" src="assets/audio/kill.mp3"></audio>
    <audio id="shieldDepletedSound" src="assets/audio/shield-depleted.mp3"></audio>
    <audio id="shieldOnSound" src="assets/audio/shield-on.mp3"></audio>

    <!-- Include the main JavaScript file that powers the overlay -->
    <script src="main.js"></script>
</body>
</html>
